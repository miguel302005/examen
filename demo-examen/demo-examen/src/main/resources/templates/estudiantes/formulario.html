<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Estudiante</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 th:text="${estudiante.id != null ? 'Editar Estudiante' : 'Nuevo Estudiante'}"></h2>
  <form th:action="@{/estudiantes}" th:object="${estudiante}" method="post">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" class="form-control" th:field="*{apellido}" required>
    </div>
    <div class="form-group">
      <label for="edad">Edad</label>
      <input type="number" id="edad" class="form-control" th:field="*{edad}" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" th:field="*{email}" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="/estudiantes" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
